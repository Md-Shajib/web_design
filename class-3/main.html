<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Font</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

                <li><a href="#"><i class="fab fa-youtube"></i></a></li>
                <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                <li><a href="#"><i class="fab fa-accessible-icon"></i></a></li>
                <li><a href="#"><i class="fas fa-desktop"></i></a></li>
                <li><a href="#"><i class="fab fa-apple"></i></a></li>
                <li><a href="#"><i class="fas fa-archive"></i></a></li>
                <li><a href="#"><i class="fas fa-at"></i></a></li>
                <li><a href="#"><i class="fas fa-atom"></i></a></li>
                <li><a href="#"><i class="fab fa-atlassian"></i></a></li>
                <li><a href="#"><i class="fab fa-asymmetrik"></i></a></li>

    <div class="shapes container">
        <div class="first container">
            <div class="square"> <h3>Square</h3> </div> <br>
            <div class="rectangle"> <h3>Rectangle</h3> </div> <br>
            <div class="circle"> <h3>Circle</h3> </div> <br>
            <div class="triangle-up"></div> <br>
        </div>
        <div class="second">
            <div class="triangle-down"></div> <br>
            <div class="triangle-left"></div> <br>
            <div class="triangle-right"></div> <br>
            <div class="dim"> <h4>Dim</h4> </div> <br>
        </div>
        
    </div>

</html>
